<div class="container my-5">
  <div class="row justify-content-center">

    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" />
      </div>
      <p class="mb-4">Use admin/admin - guest/guest - user/user to test all user roles</p>
      <button class="btn btn-primary btn-block" (click)="authenticate()">Log in</button>
      <div></div>
    </form>


  </div>
</div>
